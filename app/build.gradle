plugins {
    id 'com.android.application'
}

android {
    namespace 'com.grmasa.soundtoggle'
    compileSdk 35

    defaultConfig {
        applicationId "com.grmasa.soundtoggle"
        minSdkVersion 24
        targetSdkVersion 35
        versionCode 6
        versionName "1.1.0"
    }

    buildFeatures {
        buildConfig true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_14
        targetCompatibility JavaVersion.VERSION_14
    }
    dependenciesInfo {
        includeInApk = false
        includeInBundle = false
    }
}

dependencies {
    implementation 'com.google.android.material:material:1.13.0'
}
